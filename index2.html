<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Customizer</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="character-container">
        <img src="/images/croco.png" id="character" alt="Main Character">
    </div>
    
    <div id="categories-container">
        <div class="category" id="hats">
            <h3>Hats</h3>
            <img src="/images/item1.png" class="item" data-category="hats" data-item="hat1">
            <img src="/images/item2.png" class="item" data-category="hats" data-item="hat2">
        </div>
        <div class="category" id="glasses">
            <h3>Glasses</h3>
            <img src="/images/item1.png" class="item" data-category="glasses" data-item="glasses1">
            <img src="/images/item2.png" class="item" data-category="glasses" data-item="glasses2">
        </div>
        <!-- Add more categories and items as needed -->
    </div>

    <button id="save-btn">Save Image</button>

    <script src="script2.js"></script>
</body>
</html>
